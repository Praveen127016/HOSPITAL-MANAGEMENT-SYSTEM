<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize & External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

  <!-- JavaScript -->
  <script>
    function showSuccessMessage(event) {
      alert('Registration successful!');
      // No need to call event.preventDefault(); allow the form to submit
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="title">Patient Registration</div>
    <div class="content">
      <form method="POST" action="insert_patient.php" id="registrationForm" onsubmit="showSuccessMessage(event)">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Patient ID</span>
            <input type="number" placeholder="Enter Patient ID" required name="patient_id">
          </div>
          <div class="input-box">
            <span class="details">Room ID</span>
            <input type="number" placeholder="Enter Room ID" required name="room_id">
          </div>
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" required name="firstname">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required name="lastname">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required name="email">
          </div>
          <div class="input-box">
            <span class="details">Phone</span>
            <input type="text" placeholder="Enter your number" required name="phone">
          </div>
          <div class="input-box">
            <span class="details">Street Address</span>
            <input type="text" placeholder="Enter your address" required name="address">
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your city" required name="city">
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter your state" required name="state">
          </div>
          <div class="input-box">
            <span class="details">Zipcode</span>
            <input type="text" placeholder="Enter your zipcode" required name="zipcode">
          </div>
          <div class="input-box">
            <span class="details">Allergies</span>
            <input type="text" placeholder="Enter your allergies" required name="allergies">
          </div>
          <div class="input-box">
            <span class="details">Chronic Disease</span>
            <input type="text" placeholder="Chronic diseases" required name="chronicdiseases">
          </div>
          <div class="input-box">
            <span class="details">Other Health Concerns</span>
            <input type="text" placeholder="Other Health Concerns" required name="OtherHealthConcerns">
          </div>
          <div class="input-box">
            <span class="details">Policy Number</span>
            <input type="text" placeholder="Enter Policy Number" required name="policy_number">
          </div>
          <div class="input-box">
            <span class="details">Pharmacy ID</span>
            <input type="text" placeholder="Enter Pharmacy ID" required name="PharmacyId">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
