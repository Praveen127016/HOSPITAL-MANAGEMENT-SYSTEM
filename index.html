<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>

  <!-- External CSS for consistent styling -->
  <link rel="stylesheet" href="about.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* Extra basic styling (works even if about.css fails to load) */
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f9fb;
    }

    h1 {
      text-align: left;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f7ff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Patient List</h1>

  <table id="patientTable">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Appointment Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="patient-row" data-id="1">
        <td>1</td>
        <td>praveen</td>
        <td>2023-10-01</td>
        <td>Confirmed</td>
      </tr>
      <tr class="patient-row" data-id="2">
        <td>2</td>
        <td>rakesh</td>
        <td>2023-10-02</td>
        <td>Pending</td>
      </tr>
      <tr class="patient-row" data-id="3">
        <td>3</td>
        <td>kowshik</td>
        <td>2023-10-03</td>
        <td>Approved</td>
      </tr>
      <tr class="patient-row" data-id="4">
        <td>4</td>
        <td>Haricharan</td>
        <td>2023-10-03</td>
        <td>Pending</td>
      </tr>
      <tr class="patient-row" data-id="5">
        <td>5</td>
        <td>eswar</td>
        <td>2023-10-03</td>
        <td>Pending</td>
      </tr>
    </tbody>
  </table>

  <button id="getPatients">Get Patient Info</button>

  <!-- Link JS at end -->
  <script src="app.js"></script>

</body>
</html>
